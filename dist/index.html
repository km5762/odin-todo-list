<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/reset.css" />
    <link rel="stylesheet" href="../src/style.css" />
    <script src="../dist/main.js"></script>
    <title>Todo List</title>
  </head>
  <body>
    <div class="layout">
      <header>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <title>check-all</title>
          <path
            d="M0.41,13.41L6,19L7.41,17.58L1.83,12M22.24,5.58L11.66,16.17L7.5,12L6.07,13.41L11.66,19L23.66,7M18,7L16.59,5.58L10.24,11.93L11.66,13.34L18,7Z"
          />
        </svg>
        <h1>To-<em>do</em></h1>
      </header>
      <aside>
        <div>
          <h2>Saved Lists</h2>
          <hr />
        </div>
        <div class="lists">
          <template id="list-template">
            <div class="list">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <title>format-list-bulleted</title>
                <path
                  d="M7,5H21V7H7V5M7,13V11H21V13H7M4,4.5A1.5,1.5 0 0,1 5.5,6A1.5,1.5 0 0,1 4,7.5A1.5,1.5 0 0,1 2.5,6A1.5,1.5 0 0,1 4,4.5M4,10.5A1.5,1.5 0 0,1 5.5,12A1.5,1.5 0 0,1 4,13.5A1.5,1.5 0 0,1 2.5,12A1.5,1.5 0 0,1 4,10.5M7,19V17H21V19H7M4,16.5A1.5,1.5 0 0,1 5.5,18A1.5,1.5 0 0,1 4,19.5A1.5,1.5 0 0,1 2.5,18A1.5,1.5 0 0,1 4,16.5Z"
                />
              </svg>
              <span></span>
            </div>
          </template>
        </div>
        <div>
          <hr />
          <div class="add-list">
            <button>+</button>
          </div>
        </div>
      </aside>
      <section>
        <h2></h2>
        <hr />
        <template id="task-template">
          <div class="task">
            <div><button class="complete"></button></div>
            <span class="description"></span>
            <span class="due-date"></span>
          </div>
          <hr />
        </template>
      </section>
      <footer></footer>
    </div>
  </body>
</html>
